<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Modal -->
    <div class="modal active" id="loginModal">
        <div class="modal-content login-modal-content">
            <div class="modal-header">
                <h2>Select Your Profile</h2>
            </div>
            <div class="modal-body">
                <p style="text-align: center; margin-bottom: 30px; color: #666;">Choose your profile to access your medication tracker</p>
                <div class="user-selection-login">
                    <button class="user-login-btn" data-user="Seonho">
                        <div class="user-avatar">S</div>
                        <div class="user-name">Seonho</div>
                    </button>
                    <button class="user-login-btn" data-user="Peter">
                        <div class="user-avatar">P</div>
                        <div class="user-name">Peter</div>
                    </button>
                    <button class="user-login-btn" data-user="Angelina">
                        <div class="user-avatar">A</div>
                        <div class="user-name">Angelina</div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <header class="header">
            <div>
                <h1>Medication Tracker</h1>
                <div id="currentUserDisplay" style="font-size: 14px; opacity: 0.9; margin-top: 5px;"></div>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button class="settings-btn" id="settingsBtn">‚öôÔ∏è Settings</button>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" id="calendarTab">üìÖ Calendar</button>
            <button class="tab-btn" id="dataTab">üìä Data</button>
        </div>

        <div class="tab-content active" id="calendarContent">
        <div class="calendar-container">
            <div class="calendar-header">
                <button class="nav-btn" id="prevMonth">&larr;</button>
                <h2 class="month-year" id="monthYear"></h2>
                <button class="nav-btn" id="nextMonth">&rarr;</button>
            </div>
            <div class="calendar-weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div class="calendar-days" id="calendarDays"></div>
        </div>
        </div>
        </div>

        <div class="tab-content" id="dataContent">
            <div class="data-container">
                <h2>Medication Tracking Data</h2>
                <div class="data-stats" id="dataStats"></div>
                <div class="medication-analytics" id="medicationAnalytics"></div>
                <div class="recent-entries" id="recentEntries"></div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Medication Settings</h2>
                <button class="close-btn" id="closeSettings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="medication-list" id="medicationList"></div>
                <div class="add-medication">
                    <input type="text" id="newMedicationName" placeholder="Enter medication name">
                    <div class="frequency-settings">
                        <div class="frequency-row">
                            <label>Times per day:</label>
                            <select id="timesPerDay">
                                <option value="1">1x</option>
                                <option value="2">2x</option>
                                <option value="3">3x</option>
                                <option value="4">4x</option>
                            </select>
                        </div>
                        <div class="frequency-row">
                            <label>Frequency:</label>
                            <select id="frequencyType">
                                <option value="daily">Daily</option>
                                <option value="every-other-day">Every Other Day</option>
                                <option value="weekly">Weekly</option>
                            </select>
                        </div>
                        <div class="frequency-row" id="weeklyDaysRow" style="display: none;">
                            <label>Days of week:</label>
                            <div class="day-checkboxes">
                                <label><input type="checkbox" value="0" class="day-checkbox"><span>Sun</span></label>
                                <label><input type="checkbox" value="1" class="day-checkbox"><span>Mon</span></label>
                                <label><input type="checkbox" value="2" class="day-checkbox"><span>Tue</span></label>
                                <label><input type="checkbox" value="3" class="day-checkbox"><span>Wed</span></label>
                                <label><input type="checkbox" value="4" class="day-checkbox"><span>Thu</span></label>
                                <label><input type="checkbox" value="5" class="day-checkbox"><span>Fri</span></label>
                                <label><input type="checkbox" value="6" class="day-checkbox"><span>Sat</span></label>
                            </div>
                        </div>
                        <div class="frequency-row">
                            <label>Color:</label>
                            <input type="color" id="medicationColor" value="#ffc107">
                        </div>
                    </div>
                    <button class="add-btn" id="addMedicationBtn">Add Medication</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Daily Tracking Modal -->
    <div class="modal" id="trackingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="trackingDate">Track Medications</h2>
                <button class="close-btn" id="closeTracking">&times;</button>
            </div>
            <div class="modal-body">
                <div class="medication-tracking" id="medicationTracking"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
