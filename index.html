<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1>Medication Tracker</h1>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <div id="authStatus" style="display: flex; align-items: center; gap: 10px;">
                    <span id="authStatusText" style="font-size: 14px; opacity: 0.9;">View Only</span>
                    <button class="auth-btn" id="loginBtn">üîí Login to Edit</button>
                    <button class="auth-btn" id="logoutBtn" style="display: none;">Logout</button>
                </div>
                <div class="profile-selector">
                    <label for="profileSelect" style="margin-right: 10px; font-size: 14px; opacity: 0.9;">Profile:</label>
                    <select id="profileSelect" class="profile-select">
                        <option value="seonho">Seonho</option>
                        <option value="peter">Peter</option>
                        <option value="angelina">Angelina</option>
                    </select>
                </div>
                <button class="settings-btn" id="settingsBtn">‚öôÔ∏è Settings</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" id="calendarTab">üìÖ Calendar</button>
        </div>

        <div class="tab-content active" id="calendarContent">
        <div class="calendar-container">
            <div class="calendar-header">
                <button class="nav-btn" id="prevMonth">&larr;</button>
                <h2 class="month-year" id="monthYear"></h2>
                <button class="nav-btn" id="nextMonth">&rarr;</button>
            </div>
            <div class="calendar-weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div class="calendar-days" id="calendarDays"></div>
        </div>
        </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content login-modal-content">
            <div class="modal-header">
                <h2>Login to Edit</h2>
                <button class="close-btn" id="closeLogin">&times;</button>
            </div>
            <div class="modal-body">
                <p style="color: #666; margin-bottom: 20px;">Enter password to make changes to the medication tracker.</p>
                <div style="display: flex; flex-direction: column; gap: 15px;">
                    <input type="password" id="passwordInput" placeholder="Enter password" style="padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 16px;">
                    <button class="add-btn" id="submitLogin">Login</button>
                    <p id="loginError" style="color: #dc3545; font-size: 14px; text-align: center; display: none;"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Medication Settings</h2>
                <button class="close-btn" id="closeSettings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="medication-list" id="medicationList"></div>
                <div class="add-medication">
                    <input type="text" id="newMedicationName" placeholder="Enter medication name">
                    <div class="frequency-settings">
                        <div class="frequency-row">
                            <label>Times per day:</label>
                            <select id="timesPerDay">
                                <option value="1">1x</option>
                                <option value="2">2x</option>
                                <option value="3">3x</option>
                                <option value="4">4x</option>
                            </select>
                        </div>
                        <div class="frequency-row">
                            <label>Frequency:</label>
                            <select id="frequencyType">
                                <option value="daily">Daily</option>
                                <option value="every-other-day">Every Other Day</option>
                                <option value="weekly">Weekly</option>
                            </select>
                        </div>
                        <div class="frequency-row" id="weeklyDaysRow" style="display: none;">
                            <label>Days of week:</label>
                            <div class="day-checkboxes">
                                <label><input type="checkbox" value="0" class="day-checkbox"><span>Sun</span></label>
                                <label><input type="checkbox" value="1" class="day-checkbox"><span>Mon</span></label>
                                <label><input type="checkbox" value="2" class="day-checkbox"><span>Tue</span></label>
                                <label><input type="checkbox" value="3" class="day-checkbox"><span>Wed</span></label>
                                <label><input type="checkbox" value="4" class="day-checkbox"><span>Thu</span></label>
                                <label><input type="checkbox" value="5" class="day-checkbox"><span>Fri</span></label>
                                <label><input type="checkbox" value="6" class="day-checkbox"><span>Sat</span></label>
                            </div>
                        </div>
                        <div class="frequency-row">
                            <label>Color:</label>
                            <input type="color" id="medicationColor" value="#ffc107">
                        </div>
                    </div>
                    <button class="add-btn" id="addMedicationBtn">Add Medication</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Daily Tracking Modal -->
    <div class="modal" id="trackingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="trackingDate">Track Medications</h2>
                <button class="close-btn" id="closeTracking">&times;</button>
            </div>
            <div class="modal-body">
                <div class="medication-tracking" id="medicationTracking"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
