name = "medication-tracker-api"
main = "worker.js"
compatibility_date = "2024-01-01"

# KV Namespace binding
# You need to create the KV namespace first using:
# wrangler kv:namespace create "MEDICATION_KV"
# Then update the id below with the actual namespace ID
[[kv_namespaces]]
binding = "MEDICATION_KV"
id = "YOUR_KV_NAMESPACE_ID"  # Replace with your actual KV namespace ID

# For production, you may want to add:
# [env.production]
# [[env.production.kv_namespaces]]
# binding = "MEDICATION_KV"
# id = "YOUR_PRODUCTION_KV_NAMESPACE_ID"

